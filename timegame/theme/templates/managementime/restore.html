{% extends './base.html' %}

{% block title %}
    Copias de seguridad
{% endblock title %}

{% block main %}


<div class="flex justify-around items-center bg-gray-100">
    <div class="flex flex-col items-center justify-center w-2/5 bg-white rounded-lg shadow-lg px-8 pt-6 pb-8 mb-4">
        <h2 class="text-xl font-bold mb-4">¡Mantén tus datos seguros!</h2>
        <p class="text-gray-700 text-lg text-center mb-4">Haz clic en el botón para crear una copia de seguridad de tus datos.</p>
        <a href="{% url 'backup' %}">
            <button class="w-full px-4 py-2 text-lg font-medium tracking-widest text-white uppercase bg-yellow rounded hover:bg-amber-400 focus:outline-none focus:ring-2 focus:ring-amber-200">
                Guardar una copia de seguridad
            </button>
        </a>
    </div>      
    <form class="w-2/5 h-full bg-white rounded-lg shadow-lg px-8 pt-6 pb-8 mb-4" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text-xl font-bold mb-4">Recupera tus datos y no pierdas el ritmo del juego</h2>

        <div class="mb-4">
            <label class="flex flex-col items-center justify-center w-full h-48 rounded-lg border-2 border-gray-400 hover:border-yellow hover:text-yellow cursor-pointer">
                <input class="hidden" id="backup_file" name="backup_file" type="file" required>
                <ion-icon class="text-2xl" name="file-tray-full-outline"></ion-icon>
                <span class="mt-2 text-base leading-normal text-gray-500">Selecciona el archivo de backup</span>
            </label>
        </div>
        <div class="flex items-center justify-between mb-8">
            <button class="w-full px-4 py-2 text-lg font-medium tracking-widest text-white uppercase bg-yellow rounded hover:bg-amber-400 focus:outline-none focus:ring-2 focus:ring-amber-200">
                restaurar
            </button> 
        </div>
        
    </form>
    
</div>
{% endblock %}
