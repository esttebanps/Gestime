{% extends "./base.html" %}

{% block titlepage %}
  Recuperar contraseña
{% endblock titlepage %}

{% block navbar %}
{% endblock navbar %}

{% block main %}
<div class="w-full bg-gray-100 flex justify-center items-center">
  <div class="p-8 bg-white rounded-md shadow-md">
    <h2 class="text-2xl font-medium mb-4">Recuperar contraseña</h2>
    <form method="post" class="">
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-medium mb-2">Correo electronico</label>
        {{ form.email }}
      </div>
      <button type="submit" class="bg-yellow text-white tracking-widest uppercase font-medium w-full py-2 px-4 rounded-md shadow-md hover:bg-amber-400">Recuperar</button>
    </form>
  </div>
</div>






{% endblock main %}
