{% extends "./base.html" %}

{% block titlepage %}
  Cambiar contraseña
{% endblock titlepage %}

{% block main %}
<div class="bg-gray-100 flex justify-center items-center">
    <div class="p-8 bg-white rounded-md shadow-md">
      <h2 class="text-2xl font-medium mb-4">Cambiar contraseña</h2>
      <form method="post" class="">
        {% csrf_token %}
        <div class="mb-4">
          <label for="{{ form.old_password.id_for_label }}" class="block text-gray-700 font-medium mb-2">Contraseña antigua</label>
          {{ form.old_password }}
        </div>
        <div class="mb-4">
          <label for="{{ form.new_password1.id_for_label }}" class="block text-gray-700 font-medium mb-2">Nueva contraseña</label>
          {{ form.new_password1 }}
        </div>
        <div class="mb-4">
            <label for="{{ form.new_password2.id_for_label }}" class="block text-gray-700 font-medium mb-2">Confirmar nueva contraseña</label>
            {{ form.new_password2 }}
        </div>
        <button type="submit" class="bg-yellow text-white tracking-widest uppercase font-medium w-full py-2 px-4 rounded-md shadow-md hover:bg-amber-400">Guardar cambios</button>
    </form>
    </div>
</div>
{% endblock main %}
