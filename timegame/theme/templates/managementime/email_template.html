<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f7f7f7;">
        <h2 style="font-size: 24px; font-weight: bold; margin-bottom: 20px;">Detalles de contacto</h2>
        <div style="margin-bottom: 20px;">
            <p style="font-weight: bold;">Nombre: <span>{{ name }}</span></p>
        </div>
        <div style="margin-bottom: 20px;">
            <p style="font-weight: bold;">Email: <span>{{ email }}</span></p>
        </div>
        <div style="margin-bottom: 20px;">
            <p style="font-weight: bold;">Asunto:</p>
            <p>{{ subject }}</p>
        </div>
        <div style="margin-bottom: 20px;">
            <p style="font-weight: bold;">Mensaje:</p>
            <p>{{ message }}</p>
        </div>
    </div>
</body>
</html>
