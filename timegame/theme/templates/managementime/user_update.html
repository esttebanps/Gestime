{% extends "./base.html" %}

{% block main %}
<div class="max-w-md mx-auto mt-8">
  <h1 class="text-2xl font-bold mb-4">Actualizar Perfil de @{{user.username}} </h1>
  <form method="post" action="" class="space-y-4">
    {% csrf_token %}
    <div>
      <label for="{{ form.username.id_for_label }}" class="block font-medium">Nombre de usuario</label>
      <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" value="{{ form.username.value }}" class="block w-full px-4 py-2 border border-gray-400 rounded shadow-sm focus:outline-none focus:border-blue-500" />
      <p class="text-red-500">{{ form.username.errors }}</p>
    </div>
    <div>
      <label for="{{ form.email.id_for_label }}" class="block font-medium">Correo electr√≥nico</label>
      <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" value="{{ form.email.value }}" class="block w-full px-4 py-2 border border-gray-400 rounded shadow-sm focus:outline-none focus:border-blue-500" />
      <p class="text-red-500">{{ form.email.errors }}</p>
    </div>
    <div class="flex">
      <div class="flex items-center pr-8">
        <label class="inline-flex items-center">
          {{ form.is_active }}
          <span class="ml-2 text-black">Activo</span>
        </label>
        <p class="text-red-500">{{ form.is_active.errors }}</p>
      </div>
      <div class="flex items-center pr-8">
        <label class="inline-flex items-center">
          {{ form.is_staff }}
          <span class="ml-2 text-black">Administrador</span>
        </label>
        <p class="text-red-500">{{ form.is_staff.errors }}</p>
      </div>
      <div class="flex items-center pr-8">
        <label class="inline-flex items-center">
          {{ form.is_superuser }}
          <span class="ml-2 text-black">Superusuario</span>
        </label>
        <p class="text-red-500">{{ form.is_superuser.errors }}</p>
      </div>
    </div>
    <button class="w-full px-4 py-2 text-lg font-medium tracking-widest text-white uppercase bg-yellow rounded hover:bg-amber-400 focus:outline-none focus:ring-2 focus:ring-amber-200">
      Guardar cambios
    </button>  
  </form>
  
  </div>
{% endblock main %}
