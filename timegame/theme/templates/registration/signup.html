{% extends "managementime/base.html" %}

{% block titlepage %}
  Registrar usuario
{% endblock titlepage %}

{% block main %}
<div class="bg-gray-100 mb-8 flex justify-center items-center">
  <div class="w-96 p-8 bg-white rounded-md shadow-md">
    <h2 class="text-2xl font-medium mb-4">Crear una cuenta</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label for="{{ form.username.id_for_label }}" class="block text-gray-700 font-medium mb-2">Nombre de usuario</label>
        {{ form.username }}
      </div>
      <div class="mb-4">
        <label for="{{ form.email.id_for_label }}" class="block text-gray-700 font-medium mb-2">Correo electrónico</label>
        {{ form.email }}
      </div>
      <div class="mb-4">
        <label for="{{ form.password1.id_for_label }}" class="block text-gray-700 font-medium mb-2">Contraseña</label>
        {{ form.password1 }}
      </div>
      <div class="mb-4">
        <label for="{{ form.password2.id_for_label }}" class="block text-gray-700 font-medium mb-2">Confirmar contraseña</label>
        {{ form.password2 }}
      </div>
      <button type="submit" class="bg-yellow text-white tracking-widest uppercase font-medium w-full py-2 px-4 rounded-md shadow-md hover:bg-amber-400">Crear cuenta</button>
    </form>
  </div>
</div>
{% endblock %}
